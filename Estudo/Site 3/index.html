<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Figma</title>
  </head>
  <body>
    <main>
      <section class="content">
        <div class="text-first">
          <h1 class="title">Ready? Snack time!</h1>
          <div class="div-text">
            <p class="text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cursus
              imperdiet sed id elementum. Quam vel aliquam sit vulputate.
              Faucibus nec gravida ipsum pulvinar vel non.
            </p>
          </div>
          <div class="div-botao">
            <p class="botao">Get started</p>
          </div>
          <div class="logos">
            <img src="blue.png" alt="logo low calorie azul" />
            <img src="yellow.png" alt="logo low calorie azul" />
            <img src="pink.png" alt="logo low calorie azul" />
          </div>
        </div>
      </section>
      <section class="imgs">
        <div class="img-donut">
          <div class="img-pt1">
            <img class="d-blue" src="donut-blue.png" alt="" />
            <img class="candy" src="candyReal.png" alt="" />
          </div>
          <div class="img-pt2">
            <img class="d-p1" src="donut-p1.png" alt="" />
            <img class="d-p2" src="donut-purple2.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
